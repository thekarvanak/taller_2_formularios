
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Inscripción</title>
</head>
<body>
    <h1>Información médica del niño o niña</h1>
    <form id="fichaInscripcion" action="#" method="POST">
        <!-- ====== INFORMACIÓN MÉDICA ====== -->

            <label for="tipoSangre">Tipo de Sangre:</label>
            <select id="tipoSangre" name="tipoSangre" required>
                <option value="" disabled selected>-- Seleccione --</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br><br>

            <label for="padeceAsma">Padece de asma:</label>
            <select id="padeceAsma" name="padeceAsma" required>
                <option value="" disabled selected>-- Seleccione --</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="padeceConvulsiones">Padece de convulsiones:</label>
            <select id="padeceConvulsiones" name="padeceConvulsiones" required>
                <option value="" disabled selected>-- Seleccione --</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="otros">Otros padecimientos:</label><br>
            <textarea id="otros" name="otros" rows="2" cols="60" maxlength="300"
                      placeholder="Indique otros padecimientos si aplica"></textarea><br><br>

            <label for="vacunasAlDia">Cuenta con sus vacunas al día (presentar carnet):</label>
            <select id="vacunasAlDia" name="vacunasAlDia" required>
                <option value="" disabled selected>-- Seleccione --</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="alergias">Alergias:</label><br>
            <textarea id="alergias" name="alergias" rows="2" cols="60" maxlength="300"
                      placeholder="Indique las alergias si aplica"></textarea><br><br>

            <label for="enfermedadesActuales">Enfermedades Actuales:</label><br>
            <textarea id="enfermedadesActuales" name="enfermedadesActuales" rows="2" cols="60" maxlength="300"
                      placeholder="Indique enfermedades actuales si aplica"></textarea><br><br>

            <label for="tomaMedicamentos">Toma medicamentos:</label><br>
            <textarea id="tomaMedicamentos" name="tomaMedicamentos" rows="2" cols="60" maxlength="300"
                      placeholder="Indique los medicamentos si aplica"></textarea><br><br>

            <label for="observaciones">Observaciones:</label><br>
            <textarea id="observaciones" name="observaciones" rows="3" cols="60" maxlength="500"
                      placeholder="Observaciones adicionales"></textarea>

    </form>
</body>
</html>
